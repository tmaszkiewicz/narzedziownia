<!DOCTYPE html>
{% extends 'narzedziownia/base.html' %}

{% block body %}

    <div>
        <div class="container" align="center">
            <div class="row">
			
		<table id="tabela" class="table table-sm" >

		<tr>

		<td>
			<label class="control-label">ID</label>
			<input class= type="text" id="kol1" onkeyup="myFilter(0,'kol1')" size="7" placeholder="Search for nr_pracownika.." title="Filtruj Nr">
			<span class="glyphicon glyphicon-search"></span>
		</td>


		<td>
			<label class="control-label">Nazwisko Imie</label>
			<input class= type="text" id="kol2" onkeyup="myFilter(1,'kol2')" placeholder="Search for Nazwisko Imie" title="Filtruj Nazwisko Imie">
			<span class="glyphicon glyphicon-search"></span>
		</td>

		<td>
			<label class="control-label">Dzial</label>
			<input class= type="text" id="kol3" onkeyup="myFilter(2,'kol3')" placeholder="Search for Dzial" title="Filtruj Dzial">
			<span class="glyphicon glyphicon-search"></span>
		</td>

		<td>
			<label class="control-label">Stanowisko</label>
			<input class= type="text" id="kol4" onkeyup="myFilter(3,'kol4')" placeholder="Search for Stanowisko" title="Filtruj Stanowisko">
			<span class="glyphicon glyphicon-search"></span>
		</td>

		<td>
			<label class="control-label">SPOT</label>
			<input class= type="text" id="kol5" onkeyup="myFilter(4,'kol5')" size="7" placeholder="Search for SPOT" title="Filtruj SPOT">
			<span class="glyphicon glyphicon-search"></span>
		</td>

		<td>
			<label class="control-label">Podgrupa Prac</label>
			<input class= type="text" id="kol6" onkeyup="myFilter(5,'kol6')" placeholder="Search for Podgrupa Prac" title="Filtruj Podgrupa prac">
			<span class="glyphicon glyphicon-search"></span>
		</td>

		<td>
			<label class="control-label">Typ umowy</label>
			<input class= type="text" id="kol7" onkeyup="myFilter(6,'kol7')" placeholder="Search for typ umowy" title="Filtruj typ umowy">
			<span class="glyphicon glyphicon-search"></span>
		</td>
		<td>
			<label class="control-label">Nr karty</label>
			<input class= type="text" id="kol8" onkeyup="myFilter(7,'kol8')" size="7" placeholder="Search for Nr Karty" title="Filtruj Nazwisko Nr karty">
			<span class="glyphicon glyphicon-search"></span>
		</td>
		</tr>
		{% for n in Pracownicy %}
		<tr>
		<td>
		{{n.nr_pracownika}}
		</td>
		<td>
		<a href={% url 'narzedziownia:pracownicy_edit' n.pk %}>{{ n.nazwisko_imie}}</a>
		</td>
		<td>
		{{ n.dzial }}
		</td>
		<td>
		{{ n.stanowisko}}
		</td>
		<td>
		{{ n.spot}}
		</td>
		<td>
		{{ n.podgrupa_prac}}
		</td>
		<td>
		{{ n.typ_umowy}}
		</td>
		<td>
		{{ n.nr_karty}}
		</td>
		</tr>
		{%endfor%}
		</table>
		
            </div>
        </div>
    </div>
{% endblock body %}
